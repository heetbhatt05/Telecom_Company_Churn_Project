<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px; /* Add vertical padding for scrolling on small screens */
        }

        /* --- MAIN CARD --- */
        .container {
            background: #ffffff;
            width: 100%;
            max-width: 750px; /* Optimal width for readability */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-top: 5px solid #3498db; /* Professional accent bar */
        }

        /* --- HEADER --- */
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        /* --- FORM GRID LAYOUT --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Proper spacing between inputs */
        }

        /* Input Groups */
        .input-group {
            display: flex;
            flex-direction: column;
        }

        /* --- LABELS & INPUTS --- */
        label {
            font-size: 13px;
            font-weight: 600;
            color: #5f6c7b;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background-color: #f8fafc;
            font-size: 14px;
            color: #2d3748;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* --- FULL WIDTH ITEMS --- */
        .full-width {
            grid-column: span 2; /* Spans across both columns */
        }

        /* --- BUTTON --- */
        button {
            width: 100%;
            margin-top: 30px;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* --- RESULT BOX --- */
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background-color: #f1f9fe;
            border: 1px solid #d6eaf8;
        }

        .result h3 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .result p {
            color: #7f8c8d;
            font-size: 15px;
        }

        /* --- RESPONSIVE DESIGN (Mobile Friendly) --- */
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr; /* Stack everything on mobile */
            }
            .full-width {
                grid-column: span 1;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üèÉ‚Äç‚ôÇÔ∏è Telco Customer Churn Prediction</h2>
    <form action="/predict" method="post">
        <div class="form-grid">
            
            <div class="input-group">
                <label>Tenure (Months)</label>
                <input type="number" name="tenure" placeholder="e.g. 24" required>
            </div>
            <div class="input-group">
                <label>Monthly Charges ($)</label>
                <input type="number" step="any" name="MonthlyCharges" placeholder="e.g. 70.50" required>
            </div>
            <div class="input-group">
                <label>Total Charges ($)</label>
                <input type="number" step="any" name="TotalCharges" placeholder="e.g. 1500" required>
            </div>
            <div class="input-group">
                <label>Senior Citizen</label>
                <select name="SeniorCitizen">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="input-group"><label>Gender</label><select name="gender"><option>Male</option><option>Female</option></select></div>
            <div class="input-group"><label>Partner</label><select name="Partner"><option>Yes</option><option>No</option></select></div>
            <div class="input-group"><label>Dependents</label><select name="Dependents"><option>Yes</option><option>No</option></select></div>
            <div class="input-group"><label>Phone Service</label><select name="PhoneService"><option>Yes</option><option>No</option></select></div>

            <div class="input-group"><label>Multiple Lines</label>
                <select name="MultipleLines"><option>No</option><option>Yes</option><option>No phone service</option></select>
            </div>
            
            <div class="input-group"><label>Internet Service</label>
                <select name="InternetService"><option>DSL</option><option>Fiber optic</option><option>No</option></select>
            </div>

            <div class="input-group"><label>Online Security</label>
                <select name="OnlineSecurity"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>
            <div class="input-group"><label>Online Backup</label>
                <select name="OnlineBackup"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>
            <div class="input-group"><label>Device Protection</label>
                <select name="DeviceProtection"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>
            <div class="input-group"><label>Tech Support</label>
                <select name="TechSupport"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>
            <div class="input-group"><label>Streaming TV</label>
                <select name="StreamingTV"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>
            <div class="input-group"><label>Streaming Movies</label>
                <select name="StreamingMovies"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <div class="input-group full-width"><label>Contract</label>
                <select name="Contract"><option>Month-to-month</option><option>One year</option><option>Two year</option></select>
            </div>

            <div class="input-group"><label>Paperless Billing</label><select name="PaperlessBilling"><option>Yes</option><option>No</option></select></div>
            
            <div class="input-group full-width"><label>Payment Method</label>
                <select name="PaymentMethod">
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>
            </div>
        </div>

        <button type="submit">PREDICT CHURN RISK</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
            <p>{{ probability }}</p>
        </div>
    {% endif %}

</div>

</body>
</html>
